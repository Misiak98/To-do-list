<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTask</title>
    <link rel="stylesheet" href="css/">
    <script src="js/script.js" defer></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="js-form form">
                    <input class="js-newTask form__input" placeholder="Co jest do zrobienia?" autofocus="autofocus">
                    <button class="form__button">Dodaj zadanie!</button>
                </form>
            </div>
        </section>
        <section class = "section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__body">
                <ul class="js-tasks tasks">
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
